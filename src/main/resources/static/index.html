<!doctype html>
<html>
<head>
<title>Uploads</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/upload.css" rel="stylesheet" />

</head>

<body ng-app="UploadApp">

	<div id="header" class="container">
		<h1>Uploads</h1>

		<div id="divUpload" class="row" ng-controller="UploadController" class="row"
			style="margin-top: 20px; margin-bottom: 20px">
			<div class="col-sm-12">
				<button dropzone="dropzoneConfig"
					class="btn btn-default btn-lg btn-block">Drag and drop
					files here or click to upload</button>
			</div>
		</div>
	</div>

	<div id="content" class="container" ng-view></div>
	
	<div id="footer" class="container">
		<div class="col-sm-12" style="text-align: center">
		
			<p class="text-muted">
				<small>
				Copyright Â© 2015 JK, Licensed under the 
				<a target="_blank" href="http://www.apache.org/licenses/LICENSE-2.0" class="text-muted">
				Apache License, Version 2.0</a>
				<br/>
				<a href="https://github.com/ianusmagnus/UploadProcessor" target="_blank" class="text-muted">
					 <img alt="" src="/img/GitHub-Mark-32px.png" height="16" width="16">
				</a> 
				Source on 
				<a href="http://www.github.com" target="_blank" class="text-muted">
					GitHub
				</a> 
				</small>
			</p>
		</div>
	</div>

	<script src="/js/dropzone.js" type="text/javascript"></script>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/angular-route.min.js" type="text/javascript"></script>
	<script src="js/controllers.js" type="text/javascript"></script>

</body>
</html>
